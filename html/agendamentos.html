<head>

</head>
<body>

  <!-- Header com ícone de menu hambúrguer-->

    <div class="menu-icon" onclick="toggleMenu()">

      <p>Sigma's Barbershop</p>
    </div>
    <nav class="menu">
      <ul>

  <div class="agendamento">
    <h1>Agendar Serviço</h1>
  
    <form id="appointment-form">
        <div class="input-field">
            <label for="servico">Serviço:</label>
            <select id="servico" name="servico">
                <option value="cabelo">Cabelo</option>
                <option value="barba">Barba</option>
                <option value="sobrancelha">Desenho de Sobrancelha</option>
                <option value="barboterapia">Barboterapia</option>
            </select>
        </div>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
        <button type="submit" class="btnLogin">Concluir agendamento</button>
    </form>
</div>
  </div>

  <img src="/barber/assets/logo.png" alt="" width="330px" height="330px" class="logo">
  

        <script src="/barber/js/menu.js"></script>
        <script src="/barber/js/agendamentos.js"></script>
